<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website AI Mod Neon</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Background GIF */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://files.catbox.moe/hy1osk.gif") no-repeat center center/cover;
  z-index: -2;
}

/* Overlay */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* Container 9:16 */
.wrapper {
  width: 360px;
  height: 640px; /* 9:16 ratio */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Neon Glass Card */
.card {
  width: 90%;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  border: 2px solid #ff4da6;
  box-shadow:
    0 0 10px #ff4da6,
    0 0 20px #ff4da6,
    0 0 40px #ff1a8c;
}

/* Profile */
img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid #ff66b2;
  margin-bottom: 15px;
}

/* Title Glow */
.glow {
  font-size: 18px;
  font-weight: bold;
  color: #ff99cc;
  animation: glowText 2s infinite alternate;
}

@keyframes glowText {
  from { text-shadow: 0 0 5px #ff66b2; }
  to { text-shadow: 0 0 20px #ff4da6, 0 0 35px #ff99cc; }
}

/* Button */
button {
  margin-top: 20px;
  background: linear-gradient(45deg, #ff99cc, #ff66b2);
  border: none;
  padding: 10px 22px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  color: white;
  transition: 0.3s;
  box-shadow: 0 0 15px #ff66b2;
}

button:hover {
  transform: scale(1.1);
}

/* Output */
#output {
  margin-top: 25px;
  font-size: 14px;
  color: #ffffff;
  min-height: 40px;
  font-weight: bold;
  text-shadow: 0 0 10px #ff99cc;
}
</style>

</head>
